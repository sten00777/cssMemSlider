<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ongo-Bongo slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="slider__wrapper">
            <h1></h1>
                    <input checked type="radio" id="img_1" name="control">
                    <input type="radio" id="img_2" name="control">
                    <input type="radio" id="img_3" name="control">
                    <input type="radio" id="img_4" name="control">
                    <input type="radio" id="img_5" name="control">
            <div class="slider__images">
                <img class="slider__item slider__item_move" src="assets/1.jpeg" alt="slide_1">
                <img class="slider__item" src="assets/2.jpg" alt="slide_2">
                <img class="slider__item" src="assets/3.jpg" alt="slide_3">
                <img class="slider__item" src="assets/4.jpg" alt="slide_4">
                <img class="slider__item" src="assets/5.jpeg" alt="slide_5">
            </div>
            <div class="slider__bottom">
                <div class="text">
                    <div><span>Привет!</span></div>
                    <div><span>Мемасики</span></div>
                    <div><span>Придумал</span></div>
                    <div><span>Шмаляет</span></div>
                    <div><span>300 bucks</span></div>
                </div>
                <div class="slider__controls">
                    <label id="label_1" for="img_1"><div class="contols__div"></div></label>
                    <label id="label_2" for="img_2"><div class="contols__div"></div></label>
                    <label id="label_3" for="img_3"><div class="contols__div"></div></label>
                    <label id="label_4" for="img_4"><div class="contols__div"></div></label>
                    <label id="label_5" for="img_5"><div class="contols__div"></div></label>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
